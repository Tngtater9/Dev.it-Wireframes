<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="MakeOffer.css" />
		<title>Dev.it Make Offer Form</title>
	</head>
	<body>
		<header>
			<h1>Dev.it</h1>
			<div class="picture">:)</div>
		</header>
		<h1>Make an Offer to ${Name}</h1>
		<form>
			<h2>Pay Rate</h2>
			<div class="pay-rate">
				<div class="amount">
					<label for="amount">Amount</label>
					<input type="number" id="amout" name="amout" />
				</div>
				<p>per hour</p>
			</div>
			<h2>Project Info</h2>
			<textarea cols="30" rows="8"></textarea>
			<h2>Job Details</h2>
			<textarea cols="30" rows="8"></textarea>
			<button>Submit</button>
		</form>
		<footer><a href="/index.html">Back to index</a></footer>
	</body>
</html>
