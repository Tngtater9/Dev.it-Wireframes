<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="FLDetails.css" />
		<title>Dev.it Freelance Profile Details Form Page</title>
	</head>
	<body>
		<h1>Freelance Details</h1>
		<form>
			<h2>Add Skills</h2>
			<article>
				<div class="container">
					<label for="exp">Experience</label>
					<select id="exp" name="exp">
						<option>----</option>
						<option>Entry Level</option>
						<option>Intermediate</option>
						<option>Expert</option>
					</select>
				</div>
				<span>in</span>
				<div class="container">
					<label for="skill">Skill</label>
					<input id="skill" name="skill" type="text" />
				</div>
				<button>X</button>
			</article>
			<button class="add-skill">+</button>
			<h2>Featured Work</h2>
			<div class="feature">
				<input type="url" />
				<button>+</button>
			</div>
			<h2>Add Profile Picture</h2>
			<div class="picture">+</div>
			<button class="save">Save Changes</button>
		</form>
		<footer><a href="/index.html">Back to index</a></footer>
	</body>
</html>
